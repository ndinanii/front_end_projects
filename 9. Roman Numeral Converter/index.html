<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <meta name="description" content="Convert decimal numbers to Roman numerals easily. Enter a number between 1 and 3999 to see its Roman numeral equivalent.">
    <meta name="keywords" content="Roman numeral converter, decimal to Roman, number conversion tool, Roman numerals, ancient numbers">

</head>
<body>
    <div class="container">
        <header>
            <h1>Roman Numeral Converter</h1>
            <p class="subtitle">Convert decimal numbers to ancient Roman numerals</p>
        </header>
        
        <div class="converter-box">
            <div class="input-group">
                <input type="number" id="number" placeholder="Enter a number (1-3999)">
                <button id="convert-btn">Convert</button>
            </div>
            
            <div id="output"></div>
        </div>
        
        <footer>
            <p>Roman Numeral Converter &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
