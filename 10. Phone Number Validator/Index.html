<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother look */
        #results-div {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <main class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-cyan-400">Telephone Number Validator</h1>
        
        <div class="flex flex-col items-center">
            <label for="user-input" class="mb-2 text-sm font-medium text-gray-300">Enter a US phone number:</label>
            <input 
                type="text" 
                id="user-input"
                class="w-full px-4 py-2 bg-gray-700 border-2 border-gray-600 rounded-lg mb-4 text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500"
                placeholder="e.g., 555-555-5555"
            >
            
            <!-- Result display area -->
            <div id="results-div" class="w-full min-h-[50px] mt-2 mb-4 p-3 text-center rounded-lg font-medium text-lg"></div>

            <!-- Action buttons -->
            <div class="flex w-full space-x-4">
                <button 
                    id="check-btn"
                    class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Check
                </button>
                <button 
                    id="clear-btn"
                    class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Clear
                </button>
            </div>
        </div>

        <!-- Custom modal for alerts, hidden by default -->
        <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white text-gray-900 p-6 rounded-lg shadow-lg text-center">
                <p id="alert-message" class="mb-4">Please provide a phone number</p>
                <button id="alert-close-btn" class="bg-cyan-600 text-white px-4 py-2 rounded-lg">OK</button>
            </div>
        </div>
    </main>

    <script src = script.js></script>

</body>
</html>
